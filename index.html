<body>
    <h1>Create Playlist</h1>
    <br />
    <div>
        <center>
            <img src="https://bestprofilepictures.com/wp-content/uploads/2020/07/Awesome-Profile-Picture-For-Facebook.jpg"
                class="img" />
        </center>
    </div>
    <div class="login">
        <form action="#">
            <input type="hidden" id="hidden-token">
            <div>
                <label>Title:</label>
                <select name="title" id="title">
                    <option >Select</option>
                </select>
               
            </div>
            <div>
                <label>Artist:</label>
                <select name="artist" id="artist">
                    <option >Select</option>
                </select>
            </div>
            <div>
                <label>Albums:</label>
                <select name="albums" id="album">
                    <option >Select</option>
                </select>
            </div>
            <br />
            <div>
                <button id="get-btn" class="tombol">Get</button>
            
                <button id="post-btn" class="tombol">post</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
</body>
